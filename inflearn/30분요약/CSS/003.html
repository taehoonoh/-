<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        *{ color:red;}
        .one{color:black}
        #two{ font-size:30px}

    </style>
    <!-- 범용선택자: 전부*
    타입선택자: 태그지칭
    class 선택자: .  : 중복가능 
    id 선택자: # : 오직하나 -->
</head>
<body>
    <p>hello world</p>
    <p class="one">hello world</p>
    <p id="two">hello world</p>
    <p>hello world</p>
</body>
</html>
